<mat-toolbar class="w-100  " >
  <button mat-mini-fab color="" (click)="toggleMenu.emit('toggleMenu');changeMenu = !changeMenu"><mat-icon>{{changeMenu?'menu_open':'close'}}</mat-icon></button>
  <div class="padding-padrao header w-100 d-flex">
    <div class="logo" (click)="logoHome.emit('logo')">
      <img src="" alt="" width="200">
    </div>
    <div class="d-flex nav justify-content-end w-100">
      <div [matMenuTriggerFor]="menu" class="pointer card-avatar d-flex  justify-content-center align-items-center ">
        <img class ="avatar" [src]="user.login.avatar?user.login.avatar:'../../../assets/images/user_default.png'" height="35px" width="35px">
        <small>{{user.login.user.nickName}}</small>
      </div>
      <mat-menu #menu="matMenu" class="d-flex justify-content-center">
        <button mat-menu-item>Profile</button>
        <button mat-menu-item (click)="logout.emit('logout')">Logout</button>
      </mat-menu>
      <span class="divider">|</span>
      <button color="accent" mat-icon-button (click)="darkModeEmiter.emit('darkModeEmiter')">
        <span class="material-icons light-dark">
          {{(darkMode ) ?'dark_mode':'light_mode'}}
        </span>
      </button>
    </div>
  </div>
</mat-toolbar>
